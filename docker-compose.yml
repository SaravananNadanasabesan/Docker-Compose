version: '3.8'

services:
  web:
    build:
      context: ./web
    ports:
      - "8080:8080"  # Expose web app on localhost:8080
    depends_on:
      - database     # Start database first
      - cache        # Start cache too
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: password
      DB_NAME: testdb
      CACHE_HOST: cache
      CACHE_PORT: 6379

  database:
    build:
      context: ./database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Optional: expose if you want to access DB externally

  cache:
    build:
      context: ./cache
    ports:
      - "6379:6379"  # Optional: expose if you want to connect externally

# Define persistent volume for Postgres
volumes:
  db_data: